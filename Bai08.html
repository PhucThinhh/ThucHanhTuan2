<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 8. Sử dụng tag
        <MAP> và thuộc tính usemap của <IMG> 
    Tham khảo trang Web dùng thuộc tính usemap
</h3>
<h2>HTML Image</h2>
<img src="/img/Picture1.png" alt="My Place" usemap="#imgmap">
<map name ="imgmap">
    <area shape="rect" coords="254,214,298,298" href="https://www.youtube.com//" alt="Sun">
    <area shape="circle" coords="58, 82, 40" href="https://www.google.com/" alt="Mercury">
</map>
</body>
</html>
